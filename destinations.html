        .destinations-page {
            display: flex;
            flex-direction: column;

        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            margin-top: 20px;
            width: 80%;

        .country-button {
            background-color: #f0ad4e; 
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .country-button:hover {
            background-color: #eea236;
        }

        .globe-container {
            position: relative;
            width: 150px; 
            height: 150px;
            margin-bottom: 20px;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('globe2.gif') center/cover no-repeat;
            animation: spin 5s linear infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pin {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgb(190, 122, 45);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; 
        }

        .navbar {
            background-color: #f8f8f8;

    <script>
        function getRandomPosition(element) {
            const bounds = element.getBoundingClientRect();
            const x = Math.random() * bounds.width;
            const y = Math.random() * bounds.height;
            return { x, y };
        }

        function placeRandomPin() {
            const globeContainer = document.querySelector('.globe-container');
            const pin = document.getElementById('randomPin');

            if (globeContainer && pin) {
                const position = getRandomPosition(globeContainer);
                pin.style.left = `${position.x}px`;
                pin.style.top = `${position.y}px`;
            }
        }

        // Place the pin on a random spot when the page loads
        //window.onload = placeRandomPin;

        //make the pin move to a new random spot periodically (3 secs)
        setInterval(placeRandomPin, 3000);
